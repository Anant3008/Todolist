<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assests/dark themed todolist icon.png" />
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Todo List</h1></div>

        <input type="date" class="date" value="" />

      </div>
      <div class="output-cont">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
